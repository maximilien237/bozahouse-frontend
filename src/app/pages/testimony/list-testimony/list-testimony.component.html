<html class="bg-secondary">
<body class="bg-secondary">

<app-navbar></app-navbar>

<div class="container  mt-lg-5 mb-lg-5 ">

  <ng-container *ngIf="testimonyData | async as listTestimony; else failureOrLoading">
    <div class="card col-md-12 bg-secondary border-0">

      <div class="card-body">

        <div class="row">
          <div  *ngFor="let testimony2 of testimonyData | async" class="col-md-4" >

            <div class="card  spacer-margin bg-dark">

              <div class="card-body text-center" >

                <h5 class="text-warning" style="font-size: 20px">{{testimony2.authorFirstname}}</h5><br>

                <p class="card-text text-white-50" style="font-size: 20px">{{testimony2.message}}</p>

                <span class="text-white-50"> le {{testimony2.createdAt | date: 'd MMM yyyy, à HH:mm:ss'}}</span><br />
                <div class="text-center mt-2" *ngIf="isAdmin" >
                  <a (click)="handleUpdateTestimony(testimony2.id)" class="btn btn-warning"><i class="bi bi-pencil"></i></a> &nbsp;

                  <a (click)="handleDeleteTestimony(testimony2)" class="btn btn-danger"><i class="bi bi-trash"></i></a> </div>

              </div>

            </div>
          </div>
        </div>

        <ul class=" nav nav-pills spacer-left">
          <ng-container *ngIf="currentPage > 0">
            <li >
              <a class="page-link btn ms-1" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
          </ng-container>

          <!-- "[A-Za-z0-9.%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{3,4}" -->

          <li *ngFor="let item of [].constructor(totalPages); let page = index" >
            <a [ngClass]="page==currentPage?'btn-warning':'btn-outline-warning'" (click)="goToPage(page)" class="btn ms-1"  >{{page}}</a>
          </li>
          <ng-container *ngIf="currentPage < totalPages - 1">
            <li >
              <a class="page-link btn ms-1" (click)="goToPage(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ng-container>

        </ul>


      </div>




    </div>
  </ng-container>

  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="text-danger">
        <span class="text-warning">Oups, une erreur est survenue !</span>
      </div>
    </ng-container>

    <ng-template #loading>

      <div class="d-flex justify-content-center spacer-margin" >
        <div class=" spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>

  </ng-template>

</div>

<div class="text-end mb-3 spacer-right">
  <span><a routerLink="/addTestimony" class="hide-underline-link btn btn-dark text-warning">Rédiger un avis</a> </span>

</div>

<app-footer></app-footer>

</body>
</html>
