      <div class="col-6 col-md-2 mb-3">
        <h5>Consultez</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a routerLink="/jobs" routerLinkActive="active"  class="nav-link p-0 text-body-secondary"> Jobs </a></li>
          <li class="nav-item mb-2"><a routerLink="/talents" routerLinkActive="active"  class="nav-link p-0 text-body-secondary">Talents</a></li>
        </ul>
      </div>

      <div class="col-6 col-md-2 mb-3">
        <h5>Nos groupes</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="https://t.me/+AeTmiFVt0f1iYTM0"  class="nav-link p-0 text-body-secondary"><i class="bi bi-telegram">&nbsp;&nbsp;telegram</i></a></li>
          <li class="nav-item mb-2"><a href="https://chat.whatsapp.com/GWznAcsJH0jKcaKWCeTZqt" class="nav-link p-0 text-body-secondary"><i class="bi bi-whatsapp">&nbsp;&nbsp;whatsapp</i></a></li>

        </ul>
      </div>

      <div class="col-6 col-md-2 mb-3">
        <h5>Contact</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a [href]= "'mailto:'+ email" class="nav-link p-0 text-body-secondary"><i class="bi bi-envelope-fill"></i> Email </a></li>
          <li class="nav-item mb-2"><a [href]="'tel:+237' + tel " class="nav-link p-0 text-body-secondary"><i class="bi bi-telephone-fill"></i> Call </a></li>
        </ul>
      </div>

      <div class="col-6 col-md-2 mb-3">
        <form [formGroup]="testimonyFormGroup" (ngSubmit)="handleSaveTestimony()">
          <h5>Avis</h5>
          <div class="row">
            <textarea class="form-control bg-secondary " formControlName="message" type="text" placeholder="Décrivez votre expérience" ></textarea>
            <small *ngIf="testimonyFormGroup.controls['message'].errors && testimonyFormGroup.controls['message'].touched" class="text-danger">{{handleGetErrorMessageFromChild('message', testimonyFormGroup.controls['message'].errors!)}}</small>


            <button [disabled] = "!testimonyFormGroup.valid"  class="btn btn-primary mt-2" type="submit">Envoyer</button>
          </div>

        </form>
      </div>
    </div>

    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
      <p>&copy; 2024 Bozahouse. All rights reserved.</p>
      <ul class="list-unstyled d-flex">
        <li><a href="https://www.facebook.com/bozahouse/" style="font-size: 22px;" class="link-secondary text-white-50"><i class="bi bi-facebook"></i></a>&nbsp;&nbsp;Facebook</li> &nbsp; &nbsp;

      </ul>
    </div>
  </footer>
</div>
